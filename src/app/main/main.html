<div class="container">


  <div class="jumbotron text-center">
    <h4>Add a new author !!!</h4>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form role="form" class="author-form">
            <div class="form-group">
              <input placeholder="Name" type="text" class="form-control mr5" id="authorname" ng-model="main.data.name"/>
            </div>
            <div class="form-group">
              <input placeholder="Biography" type="text" class="form-control mr5" id="biography" ng-model="main.data.bio"/>
            </div>

            <button class="btn btn-success" ng-click="main.authorCreation()">
              Add Author
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--<div class="row">-->
    <!--<button class="btn btn-success" ng-click="main.authorCreation()"></button>-->
  <!--</div>-->




  <div class="results" ng-show="main.newAuthor != null">
    Author creation success
  </div>

</div>
