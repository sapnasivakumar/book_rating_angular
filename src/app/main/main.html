<div class="container">


  <div class="jumbotron text-center">
    <h4>Add a new author !!!</h4>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form role="form" class="author-form" name="main.userForm" ng-submit="main.authorCreation()" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : main.userForm.name.$invalid && !main.userForm.name.$pristine }">
              <input placeholder="Name" type="text" name="name" class="form-control mr5" id="authorname" ng-model="main.data.name" required>
              <p ng-show="main.userForm.name.$invalid && !main.userForm.name.$pristine" class="help-block">You name is required.</p>
            </div>
            <div class="form-group">
              <input placeholder="Biography" type="text" class="form-control mr5" id="biography" ng-model="main.data.bio"/>
            </div>
            <button class="btn btn-success" ng-disabled="main.userForm.$invalid">
              Add Author
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
